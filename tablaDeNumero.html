<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        let numero=0;
        let iteracion=0;
        numero=parseInt(prompt("Ingresa un numero"));
        while(iteracion<=10){
            let resultado=numero*iteracion;
            alert(numero+"x"+iteracion +"="+resultado);
            iteracion++;
        }

   </script> 
</body>
</html>
